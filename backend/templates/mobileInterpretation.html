<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Interpretation for {{name}}</title>
  </head>
  <body>
    <h1> Interpretation for {{name}}</h1>
    <div>
      <ul>
        {% for result_name, result_score in current_match %}
          <li>{{result_name}} {{"{:.0%}".format((result_score+1)/2)}}</li>
        {% endfor %}
      </ul>
    </div>
  </body>
</html>
